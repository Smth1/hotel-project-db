<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
    <meta charset="UTF-8" />
    <link th:href="@{/static/css/header-style.css}" rel="stylesheet">
    <link rel="stylesheet" type="text/css"  th:href="@{/css/table-style.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
<div th:insert="header.html :: header"></div>

<div class="container " style="min-width: 800px">
    <h1>Admin tasks</h1>

    <table border="1" class = "table table-striped ">
        <thead>
        <tr >
            <th scope="col" th:text="reportId" style="text-align: center"></th>
            <th scope="col" th:text="creationDate" style="text-align: center"></th>
            <th scope="col"></th>
        </tr>
        </thead>

        <tbody>
        <tr class="justify-content-center" th:scope="row" th:each="report, iStat : ${reportPage.content}"
            th:style="${iStat.odd}? 'font-weight: bold;'"
            th:alt-title="${iStat.even}? 'even' : 'odd'">

            <td th:text="${report.id}"></td>
            <td th:text="${report.creationDate}"></td>

            <td>
                <div>
                    <a class="btn btn-info"  th:href="'/admin/confirm/' + ${report.id}">Confirm</a>
                </div>
            </td>

        </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center">
        <nav th:if="${reportPage.totalPages > 0}" aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item">

                    <a class="page-link" href="#"
                       th:text="Previous"></a>
                </li>

                <li th:each="pageNumber : ${pageNumbers}" class="page-item">
                    <a class="page-link" th:href="@{/rooms/all(size=${reportPage.size}, page=${pageNumber})}"
                       th:text="${pageNumber}"></a>
                </li>

                <li class="page-item">

                    <a class="page-link" href="#"
                       th:text="Next"></a>
                </li>
            </ul>
        </nav>
    </div>
</div>

</body>
</html>
